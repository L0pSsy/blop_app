<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logoMB.png" type="image/x-icon">
    <title>Blops Memory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Mémoire de Blop</h1>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button id="startVoice">
            <i class="fa-solid fa-microphone-slash"></i> <!-- Microphone désactivé par défaut -->
        </button>
        <button id="resetBoard">
            <i class="fa-solid fa-rotate-right"></i> <!-- Bouton pour réinitialiser -->
        </button>
    </div>
    <div id="status"></div> <!-- Affiche le statut de la reconnaissance vocale -->
    <script src="script.js"></script>
</body>
</html>
